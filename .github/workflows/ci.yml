name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18, 20]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js v${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Create test .env file
        run: |
          echo "CALENDAR_URL=https://calendar.google.com/calendar/ical/test1%40example.com/public/basic.ics,https://calendar.google.com/calendar/ical/test2%40example.com/public/basic.ics" > .env

      - name: Run build
        run: npm run build

      - name: Verify build output
        run: |
          if [ ! -f index.html ]; then
            echo "Error: index.html was not generated"
            exit 1
          fi
          if ! grep -q "test1@example.com" index.html; then
            echo "Error: Calendar URLs were not injected correctly"
            exit 1
          fi
          echo "Build verification passed"
